<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
</head>
<body>
    <h1>Welcome to CTF!</h1>
    <p>Enter the numeric code to continue:</p>

    <input type="number" id="i1" placeholder="Enter password">
    <button id="i2">Submit</button>

    <script>
        const a1 = [101,202,303,404,505];
        function b2(n){return (n*n)%37;}
        for(let j=0;j<a1.length;j++){b2(a1[j]);}

        let c3 = ["x","y","z"].join("-");
        let d4 = (42*13/7).toString();
        let e5 = (Math.random()*1000).toFixed(2);
        let f6 = [1,2,3,4,5].reduce((p,q)=>p+q,0);

        let p1 = (3*2) + "";
        let p2 = (15-10) + "";
        let p3 = (1<<3) + "";
        let pw = p1 + p2 + p3;

        let r1 = [112,97,110,116,104,101];
        let r2 = [111,110,123,97,108,108,116];
        let r3 = [104,101,98,101,115,116,33,125];
        function g7(t){return t.map(x=>String.fromCharCode(x)).join("");}
        let h8 = g7(r1);
        let i9 = g7(r2);
        let j0 = g7(r3);

        let k1 = "Zm9v";
        let k2 = "YmFy";
        let k3 = "YmF6";
        let k4 = "cXV4";
        k1+k2+k3+k4;

        function s1(x){return x.split("").reverse().join("");}
        s1(c3);
        s1(d4);

        function finalCheck(){
            let v7 = document.getElementById("i1").value;
            if(v7===pw){
                let flag = h8 + i9 + j0;
                console["log"](flag);
            } else {
                console["log"]("Access denied");
            }
        }

        document.body.addEventListener("mousemove",()=>{c3=c3;});
        document.body.addEventListener("keydown",()=>{d4=d4;});
        window.addEventListener("resize",()=>{e5=e5;});
        document.getElementById("i2").addEventListener("click", finalCheck);
    </script>
</body>
</html>
