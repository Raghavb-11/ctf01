<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
</head>
<body>
    <h1>Welcome to CTF!</h1>
    <p>Enter the numeric code to continue:</p>
    
    <input type="number" id="i1" placeholder="Enter number">
    <button id="i2">Submit</button>

    <script>
        const u1 = [101, 202, 303, 404, 505];
        function m3(n){return (n*n)%37;}
        for(let j=0;j<u1.length;j++){m3(u1[j]);}

        let z1 = ["a","b","c"].join("-");
        let z2 = (42*13/7).toString();
        let z3 = (Math.random()*1000).toFixed(2);
        let z4 = [1,2,3,4,5].reduce((a,b)=>a+b,0);

        const a9 = "TmM=";
        const b8 = "VQ==";
        const c7 = "OA==";
        let f6 = atob(a9)+atob(b8)+atob(c7);

        const g1 = "cGFudGhlb257YWxs";
        const g2 = "dGhlYmVzdCF9";

        const bogus1 = "Zm9v";
        const bogus2 = "YmFy";
        const bogus3 = "YmF6";
        const bogus4 = "cXV4";
        atob(bogus1);
        atob(bogus2);
        atob(bogus3);
        atob(bogus4);

        function q1(x){return x.split("").reverse().join("");}
        q1(z1);
        q1(z2);

        function finalCheck(){
            let v7 = document.getElementById("i1").value;
            if(v7===f6){
                let j8 = g1+g2;
                let h5 = atob(j8);
                console["log"](h5);
            } else {
                console["log"]("Access denied");
            }
        }

        document.body.addEventListener("mousemove",()=>{z1=z1;});
        document.body.addEventListener("keydown",()=>{z2=z2;});
        window.addEventListener("resize",()=>{z3=z3;});
        document.getElementById("i2").addEventListener("click", finalCheck);
    </script>
</body>
</html>
